{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TreasureGram</title>
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}"></link>
    <link rel="stylesheet" href="{% static 'main.css' %}"></link>
  </head>
  <body>
<h1>TreasureGram</h1>
<nav class="navbar navbar-default navbar-static-top text-center"><a href="/">
  <img src="{% static 'images/logo.png' %}" alt="TreasureGram"></a></nav>
  <main class="container" role="main">
{% for treasure in treasures %}
<div class="treasure panel panel-default">
<div class="panel-heading">
<h2 class="panel-title">{{ treasure.name }}</h2>
</div>
<div class="panel-body">
  <div class="treasure-photo">
    <img src="{{ treasure.img_url }}" height="200">
  </div>
  <table class="treasure-table">
<tr>
<th>
<img src="{% static 'images/materials-icon.png' %}" >
Material:
</th>
<td>{{ treasure.material }}</td>
</tr>
<tr>
  <th>
  <img src="{% static 'images/value-icon.png' %}" >
  Value:
  </th>
    {% if treasure.value > 0 %}
    <td>{{ treasure.value }}</td>
  {% else %}
    <td>Unknown</td>
  {% endif %}
</tr>
<tr>
  <th>
  <img src="{% static 'images/location-icon.png' %}" >
  Location:
  </th>
  <td>{{ treasure.location }}</td>
</tr>
</table>
</div>
</div>
{% endfor %}
</main>
  </body>
</html>
